<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #map {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        /* This rule is essential for coloring the polygons */
        .municipality {
            stroke: #fff;
            stroke-width: 0.5px;
            cursor: pointer;
        }
        .selected {
            fill: #0074D9 !important; /* Use !important to override inline styles on selection */
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .municipality:hover {
            fill: #f2a03d;
        }
        .connection-line {
            stroke: #ff4136;
            stroke-opacity: 0.6; /* Added opacity to see overlaps */
            stroke-width: 1.5;
            fill: none; /* IMPORTANT: Prevents the arc from being filled in */
            pointer-events: none;
        }
        .controls {
            margin-bottom: 15px;
        }
        .controls button {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #aaa;
            background-color: #eee;
            border-radius: 4px;
        }
        .controls button.active {
            background-color: #0074D9;
            color: white;
            border-color: #0074D9;
        }
    </style>
</head>
</head>
<body>
    <h1>Mapa de Hospitalizações fora do Municípios / Estado de Domicílio</h1>
    <div class="controls">
        <button id="show-munis" class="active">Municípios</button>
        <button id="show-states">Estados</button>
    </div>
    <svg id="map" width="800" height="600"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
